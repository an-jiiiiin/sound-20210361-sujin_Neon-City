<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Neon Pulse City</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <!-- p5 libraries -->
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
  </head>

  <body>
    <!-- 플로팅 안내 패널 -->
    <header class="ui" id="infoPanel">
      <button class="ui-toggle" id="toggleBtn">?</button>

      <div class="title">NEON PULSE CITY</div>
      <div class="hint">
        ★ Click star : choose / play music<br />
        ★ Click background : play / pause<br />
        ★ Move mouse : pan & city shift<br />
        ★ N : change neon palette
      </div>
    </header>

    <!-- p5 canvas -->
    <script src="sketch.js"></script>
  </body>
</html>
